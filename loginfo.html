<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="icon" type="image/x-icon" href="a_f.jpg">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background-color: white;
            padding: 20px;
            text-align: center;
        }
        .login-container h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
   
    <div class="login-container">
        <div class="logo"></div>
        <h1>Sign in</h1>
        <form action="index.html">
           <p> Mobile Number</p><input type="text" placeholder="Enter mobile number">
            <p>OTP</p><input type="text" placeholder="Enter OTP">
            <br>
            <button type="submit" style="background-color: #f0c14b;">Continue</button>
        </form>
    </div>
</body>
</html>
